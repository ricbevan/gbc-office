<!DOCTYPE html>
<html>
    <head>
        <title>GBC Delivery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>

      <div>
        <div class="uk-alert-warning uk-text-center" uk-alert>
          <p class="uk-text-uppercase">Do not use when driving or in charge of vehicle.</p>
        </div>

        <div class="uk-container uk-container-small">
          <div class="uk-flex-center" uk-grid>
            <div>
              <img src="https://gbc.uk/media/images/icons/favicon-96x96.png" width="38" height="38" class="uk-margin-small-right" />
              <input class="uk-input uk-form-width-small gbc-date-picker-padding" type="date" placeholder="Date" id="delivery-date">
            </div>
          </div>

          <div class="uk-grid-small" uk-grid>
            <div class="uk-width-1-1"><input class="uk-input" type="text" placeholder="Delivery to/collect from" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="delivery-company" /></div>
            <div class="uk-width-1-1"><input class="uk-input" type="text" placeholder="Invoice(s) delivered" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="delivery-invoices" /></div>
            <div class="uk-width-1-2"><input class="uk-input gbc-date-picker-padding" type="time" step="300" id="delivery-leave" /></div>
            <div class="uk-width-1-2"><input class="uk-input gbc-date-picker-padding" type="time" step="300" id="delivery-arrive" /></div>
            <div class="uk-width-1-1"><button class="uk-button uk-button-primary uk-border-rounded uk-width-1-1" id="add-delivery">Add delivery</button></div>
          </div>

          <div class="uk-margin-large-top">
            <p class="uk-heading-bullet uk-text-lead uk-display-inline-block">Your Deliveries</p>
            <button class="uk-button uk-button-primary uk-border-rounded uk-align-right" uk-tooltip="title: Refresh deliveries" id="delivery-refresh">
              <span uk-icon="refresh"></span>
            </button>
          </div>

          <div class="uk-child-width-1-1" id="deliveries"></div>

          <div class="uk-flex-center" uk-grid>
            <div class="uk-margin">
              <p id="user"></p>
            </div>
          </div>

          <div class="uk-position-cover uk-overlay uk-overlay-primary uk-flex uk-flex-center uk-flex-middle uk-text-center" id="loading">
            <div class="uk-child-width-1-1" uk-grid>
              <div id="loading-spinner">
                <span uk-spinner="ratio: 4.5"></span>
              </div>
              <div>
                <p id="loading-message">Loading...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/uikit.min.js"></script>
      <script src="js/uikit-icons.min.js"></script>
      <script src="https://gbc.uk/js/gbc.js"></script>
      <script src="js/gbc-office.js"></script>
      <script src="js/delivery.js"></script>
    </body>
</html>
