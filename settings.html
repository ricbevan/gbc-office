<!DOCTYPE html>
<html>
    <head>
        <title>GBC Settings</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
    </head>
    <body>

      <div>
        <div class="uk-container uk-container-small uk-margin-medium-top">
          <div uk-height-viewport>
            <div class="uk-flex-center uk-child-width-1-1" uk-grid>
              <div class="uk-margin">
                <img src="media/images/gbc-icon.png" width="38" height="38" class="uk-align-center" />
              </div>
              <div class="uk-margin">
                <input class="uk-input uk-form-width-medium uk-width-1-1" type="text" placeholder="Key" id="key">
              </div>
              <div class="uk-margin">
                <input class="uk-input uk-form-width-medium uk-width-1-1" type="text" placeholder="User ID" id="user-id">
              </div>
              <div class="uk-margin">
                <input class="uk-input uk-form-width-medium uk-width-1-1" type="text" placeholder="Work Board ID" id="work-board-id">
              </div>
              <div class="uk-margin">
                <input class="uk-input uk-form-width-medium uk-width-1-1" type="text" placeholder="Customer Board ID" id="customer-board-id">
              </div>
              <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-border-rounded uk-align-center" id="save">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="js/uikit.min.js"></script>
      <script src="js/uikit-icons.min.js"></script>
      <script src="js/gbc.js"></script>
      <script src="js/gbc-office.js"></script>
      <script src="js/settings.js"></script>
    </body>
</html>
